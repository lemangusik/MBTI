<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img class="logo" src="./img/logo.svg" alt="" />
        <div class="search-bar">
          <input type="text" placeholder="Поиск" />
        </div>
      </div>
      <div class="tabs">
        <div class="tab">Личные</div>
        <div class="tab">Группы</div>
      </div>
      <div class="chat-content">
        <div class="chat-user">
          <div class="user-info">
            <div class="user-name">
              Nickname <span class="color1">ISFj</span>
            </div>
            <div class="user-time">00:00</div>
          </div>
          <div class="user-message">
            <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
          </div>
        </div>
        <div class="chat-user">
          <div class="user-info">
            <div class="user-name">
              Nickname <span class="color2">INFP</span>
            </div>
            <div class="user-time">00:00</div>
          </div>
          <div class="user-message">
            <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
          </div>
        </div>
        <div class="chat-user">
          <div class="user-info">
            <div class="user-name">
              Nickname <span class="color3">ESTP</span>
            </div>
            <div class="user-time">00:00</div>
          </div>
          <div class="user-message">
            <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
          </div>
        </div>
        <div class="chat-user">
          <div class="user-info">
            <div class="user-name">
              Nickname <span class="color4">ENTJ</span>
            </div>
            <div class="user-time">00:00</div>
          </div>
          <div class="user-message">
            <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
          </div>
          <div class="chat-user">
            <div class="user-info">
              <div class="user-name">
                Nickname <span class="color6">INFP</span>
              </div>
              <div class="user-time">00:00</div>
            </div>
            <div class="user-message">
              <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
            </div>
            <div class="chat-user">
                <div class="user-info">
                  <div class="user-name">
                    Nickname <span class="color4">ENTJ</span>
                  </div>
                  <div class="user-time">00:00</div>
                </div>
                <div class="user-message">
                  <img class="img-position" src="./img/elips.svg" alt="" />Сообщение
                </div>
          <div class="chat-bottom-bar">
            <button onclick="document.location='index6.html'">Главная</button>
            <button>Сообщения</button>
            <button>Настройки</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
